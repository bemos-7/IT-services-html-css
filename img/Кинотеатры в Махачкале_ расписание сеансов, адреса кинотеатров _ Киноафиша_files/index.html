    <title>Adserving Fullscreen Image Banner (single image)</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=100%,height=100%">

    <style>
        * {
            -webkit-box-sizing : border-box;
            -moz-box-sizing    : border-box;
            box-sizing         : border-box;
        }

        body {
            margin : 0;
        }

        #click {
            background-image        : url('image.jpg');

            position                : absolute;
            left                    : 0;
            right                   : 0;
            top                     : 0;
            bottom                  : 0;

            background-position     : 50% 50%;
            background-repeat       : no-repeat;
            -webkit-background-size : contain;
            -moz-background-size    : contain;
            -o-background-size      : contain;
            background-size         : contain;

            cursor                  : pointer;
            border                  : none;
        }
    </style>

    <script>
        function isLocal() {
            return /(adserving\.ru|file:\/\/\/|192\.168\.|127\.0\.0\.1)/.test( window.location.href );
        }

        function clickthrough1() {
            EB.clickthrough();

            if ( isLocal() ) {
                console.log( '> click' );
            }
        }

        function initEB() {
            if ( !EB.isInitialized() ) {
                EB.addEventListener( EBG.EventName.EB_INITIALIZED, startAd );
            } else {
                startAd();
            }
        }

        function startAd() {
            document.getElementById( 'click' ).addEventListener( 'click', clickthrough1 );
        }

        if ( isLocal() ) {
            console.log( ' -- Adserving Fullscreen Image Banner (single image), 2018-10-12 -- ' );
        }

        window.addEventListener( "load", initEB );
    </script>
